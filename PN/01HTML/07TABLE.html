<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      th,
      td {
        width: 35px;
        height: 40px;
        width: 60px;
        border: 1px solid;
      }
      thead {
        background-color: royalblue;
      }
      tbody {
        background-color: orange;
      }
      tfoot {
        background-color: rosybrown;
      }
    </style>

    <table>
      <!-- 테이블 헤더(머리말) -->
      <caption>
        표예제
      </caption>
      <!-- <thead></thead> -->
      <tr>
        <th colspan="6">한국의 차</th>
      </tr>
      <!-- 테이블 바디(본문) -->
      <!-- <tbody></tbody> -->
      <tr>
        <th rowspan="6">뿌리차</th>
        <td>인삼차</td>
        <th rowspan="9">과일차</th>
        <td>수정과</td>
        <th rowspan="5">잎차</th>
        <td>뽕잎차</td>
      </tr>
      <!-- 테이블 푸더(꼬리말)-->
      <!-- <tfoot></tfoot> -->
      <tr>
        <td>당귀차</td>
        <!-- <th>8</th> -->
        <!-- <th>9</th> -->
        <td>유자차</td>
        <td>감잎차</td>
      </tr>
      <tr>
        <td>생강차</td>
        <td>구지자차</td>
        <td>솔잎차</td>
      </tr>
      <tr>
        <td>칡차</td>
        <td>대추차</td>
        <td>국화차</td>
      </tr>
      <tr>
        <td>둥굴레차</td>
        <td>오미자차</td>
        <td>이슬차</td>
      </tr>
      <tr>
        <td>마차</td>
        <td>매실차</td>
        <th rowspan="4">기타</th>
        <td>두충차</td>
      </tr>
      <tr>
        <th rowspan="3">곡물차</th>
        <td>보리차</td>
        <td>모과차</td>
        <td>영지버섯차</td>
      </tr>
      <tr>
        <td>옥수수차</td>
        <td>산수유차</td>
        <td>귤강차</td>
      </tr>
      <tr>
        <td>현미차</td>
        <td>탕자차</td>
        <td>쌍화차</td>
      </tr>
    </table>
    <hr />
    <table>
      <caption>
        주요 SNS 서비스별 이용율(%)
      </caption>
      <tr>
        <th></th>
        <th>페이스북</th>
        <th>카카오스토리</th>
        <th>밴드</th>
        <th>인스타그램</th>
        <th>트위터</th>
      </tr>
      <tr>
        <th>2015년</th>
        <td>77.1</td>
        <td>58.3</td>
        <td>32.4</td>
        <td>16.7</td>
        <td>22.1</td>
      </tr>
      <tr>
        <th>2016년</th>
        <td>73.8</td>
        <td>51.0</td>
        <td>41.0</td>
        <td>28.1</td>
        <td>14.7</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- GOOGLE ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <style>
      aside {
        transition: 0.2s;
      }
    </style>

    <!-- y-common.css -->
    <link rel="stylesheet" href="./css/y-common.css" />

    <!-- y-tablet.css -->
    <link
      rel="stylesheet"
      href="./css/y-tablet.css"
      media="all and (max-width:1200px)"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="top-header">
          <div class="top-logo-icon">
            <div class="icon">
              <span class="material-symbols-outlined">Menu</span>
            </div>
            <div class="logo">
              <img src="./img/youtube logo 01.png" alt="logo" />
            </div>
          </div>
          <form class="ser-bar" action="" method="get">
            <input class="ser-txt" type="text" name="" placeholder="검색" />
            <button class="ser-btn" type="submit">
              <span class="material-symbols-outlined"> search </span>
            </button>
          </form>
          <div></div>
        </div>
        <nav></nav>
      </header>
      <main>
        <section>
          <aside>
            <div class="item">
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> home </span>
                </div>
                <div class="title">홈</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> play_arrow </span>
                </div>
                <div class="title">Shorts</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> slideshow </span>
                </div>
                <div class="title">구독</div>
              </div>
            </div>
            <div class="item">
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> description </span>
                </div>
                <div class="title">내 페이지</div>
              </div>
              <div>
                <div class="icon">
                  <span class="material-symbols-outlined"> timer </span>
                </div>
                <div class="title">시청 기록</div>
              </div>
            </div>
            <div class="item">
              <p>
                로그인하면 동영상에 좋아요를 표시하고 댓글을 달거나 구독할 수
                있습니다.
              </p>
              <a class="login-btn"
                ><span class="material-symbols-outlined"> timer </span>로그인</a
              >
            </div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </aside>
          <article></article>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>

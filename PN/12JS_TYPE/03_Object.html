<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="poppi.sound()">짖어!</button>
    <button onclick="poppi.toString()">정보확인</button>
    <script>
      // Object : {Key : Value}

      const poppi = {
        // 속성 (필드)
        name: "뽀삐",
        kind: "포메라니안",
        age: 1,
        //기능(함수)
        sound: () => {
          alert(poppi.name + "가 '멍멍!' 소리를 냅니다.");
        },
        toString: () => {
          alert(
            "이름 : " +
              poppi.name +
              "\n나이 : " +
              poppi.age +
              "\n견종 : " +
              poppi.kind
          );
        },
      };
      console.log("이름 : ", poppi.name);
      console.log("견종 : ", poppi.kind);
      console.log("나이 : ", poppi.age);
      // poppi.sound();

      //
      //
      //
      const myCar = {
        owner: "심성완",
        cat: "자전거",
        fuelkind: "없음",
        speed: 15,

        // 속성과 / 기능을 작성합니다
        // 속성
        // owner : 소유자
        // cat : 차종
        // fuelkind : 유종
        // speed : 현재속도
        // 기능
        // accel : 가속 함수("속도를 증가합니다" 를 출력)
        // break : 감속 함수("속도를 감속합니다" 를 출력)
        // toString : 속성 정표 표시, alert 함수로 owner, cat, fuelkind, speed안의 값 차례로 표시
        accel: () => {
          myCar.speed = myCar.speed + 10;
          console.log(
            myCar.owner + "속도를 증가합니다. 현재 속도 : ",
            myCar.speed
          );
        },

        break: () => {
          myCar.speed = myCar.speed - 10;
          console.log(
            myCar.owner + "속도를 감소합니다. 현재 속도 : ",
            myCar.speed
          );
        },
        toString: () => {
          console.log(
            "소유자 :" + myCar.owner,
            "차종 :" + myCar.cat,
            "유종 :" + myCar.fuelkind
          );
        },
      };

      // 속성 확인
      console.log(myCar.owner, myCar.cat, myCar.fuelkind, myCar.speed);
      // 기능 확인
      myCar.accel();
      myCar.break();
      myCar.toString();
    </script>
  </body>
</html>

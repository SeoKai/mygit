<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="javascript:void(0)" class="startBtn">실행</a>
    <a href="javascript:void(0)" class="stopBtn">중지</a>
    <br />
    <div class="box"></div>
    <script>
      const startBtn = document.querySelector(".startBtn");
      const stopBtn = document.querySelector(".stopBtn");
      const box = document.querySelector(".box");
      let cnt = 0;
      let id = null;

      startBtn.addEventListener(
        "click",
        () => {
          console.log("startBtn..");
          id = setInterval(() => {
            box.innerHTML += `${++cnt}_BATCH START...<br>`;
          }, 1000);
        },
        1000
      );
      startBtn.addEventListener("click", () => {
        console.log("stopBtn..");
        clearInterval(id);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
        position:relative; 기본위치(static)를 기준으로 top, left, right, bottom 설정
      */
      div {
        width: 50px;
        height: 50px;
        border: 1px solid;
        background-color: orange;
      }

      div:nth-child(1) {
        position: relative;
        left: 20px;
        top: -20px;
      }
      div:nth-child(2) {
        right: 100px;
      }
      /* div:nth-child(3) {
      }
      div:nth-child(4) {
      } */
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
